<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socials</title>
  <style>
    body {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>My Social and Gaming Profiles!</h1>
  <p>
    <a href="#" onclick="confirmNavigate('https://www.youtube.com/channel/UC7Yksw9aowSNnkd7f8KBlzA')">My YouTube</a>
  </p>
  <p>
    <a href="#" onclick="confirmNavigate('https://www.roblox.com/users/271800699/profile')">My Roblox</a>
  </p>

  <script>
    function confirmNavigate(url) {
      var response = confirm("Are you sure you want to go to " + url + "?");
      if (response) {
        window.location = url;
      }
    }
  </script>
</body>
</html>
