<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .install-btn {
            padding: 10px 20px;
            margin-top: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Tic tac Toe! V1</h2>
            <p>A game of tic tac toe where you fight against another user or yourself. Made in Python, however, does not need Python to play.</p>
            <button class="install-btn" onclick="downloadSetup()">Install</button>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        function downloadSetup() {
            // Create a link element
            const link = document.createElement('a');
            link.setAttribute('href', 'path_to_Setup.exe');
            link.setAttribute('download', 'Setup.exe');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
